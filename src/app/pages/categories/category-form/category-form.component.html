<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories">Categories</a>
    </li>
    <li class="breadcrumb-item active"> {{ pageTitle }}</li>
  </ol>
</nav>


<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      << Back
    </a> 
  </div> 
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()" >
  <div class="card">
    <div class="card-header">Information about category</div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name:</label>
          <input type="text" class="form-control" name="name" id="name">
          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <div *ngIf="categoryForm.get('name').errors.required" >Name is required</div>
            <div *ngIf="categoryForm.get('name').errors.minlength" >name should contains at least 2 characters</div>
          </div>
        </div>
        <div class="form-group col-md-8">
            <label for="description">Description:</label>
            <input type="text" class="form-control" name="description" id="description">
          </div>
      </div>
    </div>
  </div>
  <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-lg btn-primary mt-3">Save</button>
</form>
