<app-bread-crumb
[items]="[{text: 'Categories', link: '/categories'},{text: pageTitle}]">
</app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/categories" class="btn btn-light float-right">
      << Back
    </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()" >
  <div class="alert alert-danger mb-4" *ngIf="serverErrorMessages">
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="card">
    <div class="card-header">Information about category</div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name:</label>
          <input type="text" class="form-control" formControlName="name" id="name">
          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required" >Name is required</div>
            <div *ngIf="resourceForm.get('name').errors.minlength" >Name should contains at least 2 characters</div>
          </div>
        </div>
        <div class="form-group col-md-8">
            <label for="description">Description:</label>
            <input type="text" class="form-control" formControlName="description" id="description">
          </div>
      </div>
    </div>
  </div>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-lg btn-primary mt-3">Save</button>
</form>
