<app-bread-crumb
[items]="[{text: 'Categories'}]">
</app-bread-crumb>


<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categories
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ new category</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Category</th>
      <th class="text-right">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resource of resources">
      <td>
        <strong>{{resource.name}}</strong><br>
        <small>{{resource.description}}</small>
      </td>
      <td class="text-right">
        <a [routerLink]="[resource.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <button (click)="deleteResource(resource)" class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
