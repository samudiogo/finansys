<app-bread-crumb
[items]="[{text: 'Entries'}]">
</app-bread-crumb>
<app-page-header pageTitle="Entries" buttonLink="new" buttonClass="btn-success" buttonText="+ new entry" >
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Entry</th>
      <th>Category</th>
      <th class="text-right">Amount R$</th>
      <th class="text-right">#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{ entry.date }}</small><br>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>{{ entry.category.name }}</td>
      <td class="text-right">
        <strong [class.text-success]="entry.type === 'revenue'" [class.text-danger]=" entry.type === 'expense'">
          {{ entry.amount }}
        </strong><br>
        <span class="badge badge-light">
          {{ entry.paidText }}
        </span>
      </td>
      <td class="text-right">
        <a [routerLink]="[entry.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Edit</a>
        <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
